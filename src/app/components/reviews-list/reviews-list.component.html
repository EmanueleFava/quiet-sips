<ul class="reviews-container">
  <li *ngFor="let review of reviews">
    <app-card-review
      [review]="review"
      [user]="usersMap.get(review.userId)!"
    ></app-card-review>
  </li>
</ul>
<div *ngIf="reviews.length == 0" class="error">
  <div class="error-card">
    <h2>❌</h2>
    <p>Nessuna recensione per il seguente libro</p>
  </div>
</div>
